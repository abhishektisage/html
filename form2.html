<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Feedback Form</h1>
    <form action="/action">
        <div>
          <label for="name">Name:</label>
          <input type="text" name="fname" id="name" placeholder="write your name">
        </div>
        <br>
        <div>
            <label for="mail">Email:</label>
            <input type="text" name="email"id="mail" placeholder="wrirte your email">
        </div>
        <br>
        <div>
            <label for="msg">Message:</label>
            <textarea  id="msg" name="msg" cols="30" rows="4"></textarea>
        </div>
        <br>
       
            Rate us out of 5
            <br>
            <label for="1">1</label>
            <input type="radio" name="rate" value="one" id="1">
            <br>
            <label for="2">2</label>
            <input type="radio" name="rate" value="two" id="2">
            <br>
            <label for="3">3</label>
            <input type="radio" name="rate" value="three" id="3">
            <br>
            <label for="4">4</label>
            <input type="radio" name="rate" value="four" id="4">
            <br>
            <label for="5">5</label>
            <input type="radio" name="rate" value="five" id="5">
      
        <br>
        <div>
            <button type="submit">Send your message!</button>
        </div>


    </form>
</body>
</html>
